<script>

    // On clicking splitter remove dark.
    $("#splitter").click(function () {
        $("html").toggleClass("dark");
        $(this).addClass("hidden");
    });
    // ON swiping from left, remove hidden class from splitter.
    $(document).on('touchstart', function (e) {
        if (e.originalEvent.touches[0].clientX < 80) {
            $("#splitter").removeClass("hidden");
        }
    });
    $(document).click(function (e) {
        if (e.target.id != "splitter") {
            $("#splitter").addClass("hidden");
        }
    })

</script>
